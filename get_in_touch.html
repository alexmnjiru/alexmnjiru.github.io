<html lang="en">
<head>

<body>
    <div class="back-btn">

    <nav>

        <a href="projects.html">Projects</a>

    <div class="container">
        <h1>Get in Touch</h1>

        <div class="social-media">
            <a href="mailto:lexa9448@gmail.com" title="Email">ðŸ“§</a>
            <a href="https://www.linkedin.com/in/alex-njiru" title="LinkedIn">ðŸ”—</a>
        </div>

        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <div class="success-popup" id="success-popup">
        Thank you! Your message has been sent.
    </div>

    <footer>
        <p>| &copy; 2024 Alex Njiru |</p>
    </footer>

    <script>
        const form = document.getElementById('contact-form');
        const successPopup = document.getElementById('success-popup');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const mailtoLink = `mailto:lexa9448@gmail.com?subject=Message%20from%20${encodeURIComponent(name)}&body=${encodeURIComponent(message)}%0A%0AFrom:%20${encodeURIComponent(email)}`;

            window.location.href = mailtoLink;

            successPopup.classList.add('show');
            setTimeout(() => successPopup.classList.remove('show'), 3000);

            form.reset();
        });
    </script>
</body>
</html>
